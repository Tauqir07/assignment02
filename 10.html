<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        @media (max-width: 768px) {
            table {
                display: block;
            }
            thead {
                display: none;
            }
            tr {
                display: block;
                margin-bottom: 15px;
                background: #f9f9f9;
                padding: 10px;
                border: 1px solid #ccc;
            }
            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Table Design</h1>
    </header>
    <div class="container">
        <h2>Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">John Doe</td>
                    <td data-label="Age">28</td>
                    <td data-label="Country">USA</td>
                </tr>
                <tr>
                    <td data-label="Name">Jane Smith</td>
                    <td data-label="Age">34</td>
                    <td data-label="Country">Canada</td>
                </tr>
                <tr>
                    <td data-label="Name">Michael Brown</td>
                    <td data-label="Age">40</td>
                    <td data-label="Country">UK</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Contact us: email@example.com | Follow us on <a href="#">Twitter</a> & <a href="#">Facebook</a></p>
    </footer>
</body>
</html>
