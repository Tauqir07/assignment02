<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <style>
        video {
            width: 800px;
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <h2>Sample Video</h2>
    <video controls muted width="800" poster="thumbnail.jpg" preload="auto">
        <source src="img.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>This is a sample video demonstrating an HTML5 video player with controls, mute enabled, a poster image, and preloading enabled.</p>
</body>
</html>
