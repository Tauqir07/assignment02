<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <style>
        video {
            width: 800px;
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <h2>small house Video</h2>
    <video autoplay loop muted poster="thumbnail.jpg" preload="auto">
        <source src="img.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>This is a nature video that plays automatically, loops continuously, and is muted by default.</p>
</body>
</html>
